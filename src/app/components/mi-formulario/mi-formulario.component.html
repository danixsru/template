<h2>Formulario de Registro</h2>
<form #formulario="ngForm" (ngSubmit)="onSubmit(formulario)">
  <div>
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" ngModel required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel required>
  </div>
  <div>
    <label for="password">Contrase√±a:</label>
    <input type="password" id="password" name="password" ngModel required>
  </div>
  <button type="submit" [disabled]="formulario.invalid">Registrarse</button>
</form>
